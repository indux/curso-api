<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatitos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="text-container">
          <h1 class="title_container">Gatitos</h1>
          <p class="description_container">Los gatos más lindos.</p>

          <span class="error"></span>
        </div>

        <div class="button-container">
          <button class="button">Ver más gatitos</button>
        </div>

        <div class="image-container">
          <div class="cat_container">
            <img id="image1" src="" alt="Gato" draggable="false" />
            <button class="favoriteButton1">
              <svg
                class="star_icon"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                ></path>
              </svg>
            </button>
          </div>

          <div class="cat_container">
            <img id="image2" src="" alt="Gato" draggable="false" />
            <button class="favoriteButton2">
              <svg
                class="star_icon"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                ></path>
              </svg>
            </button>
          </div>

          <div class="cat_container">
            <img id="image3" src="" alt="Gato" draggable="false" />
            <button class="favoriteButton3">
              <svg
                class="star_icon"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </section>

      <section id="favoriteCat"></section>

      <section id="updateCat">
        <h2>Sube a tu gatito.</h2>

        <form id="uploadingForm">
          <input type="file" id="file" name="file">
          <button type="button" class="formButton" onclick="uploadCat()">Subir foto</button>
        </form>
      </section>

    </main>
    <script src="./main.js"></script>
  </body>
</html>
